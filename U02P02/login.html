<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        div{
            border: 1px solid black;
            border-radius: 10px;
            width: 300px;
            height: 500px;
            margin: 30px auto;
        }
        h1,form{
            text-align: center;
        }
        label{
            display: block;
            margin-top: 5px;
        }
        hr{
            width:75%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil</h1>
        <form action="" method="POST">
            <input type="text" name="estudiante" value="ESTUDIANTE" readonly>
            <br>
            <label for="nombreCompl">Nombre completo</label>
            <input type="text" name="nombreCompl" id="nombreCompl" placeholder="ej:pepe perez">
            <br>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="pepitoperez@yahoo.com">
            <br>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="ej: 22">
            <br>
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="arg">Argentina</option>
                <option value="brz">Brazil</option>
                <option value="chl">Chile</option>
                <option value="blv">Bolivia</option>
                <option value="uru">Uruguay</option>
            </select>
            <br>
            <label for="stlab">Situación laboral</label>
            <select name="stlab" id="stlab">
                <option value="des">Desempleado</option>
                <option value="btr">Buscando trabajo</option>
                <option value="tpt">Trabajo part-time</option>
                <option value="tft">Trabajo full-time</option>
            </select>
            <hr>
            <label for="musica">Genero de Música preferido</label>
            <input type="text" name="musica" id="musica">
            <br>
            <label for="comida">Comida favorita</label>
            <select name="comida" id="comida">
                <option value="pza">Pizza</option>
                <option value="lmt">Lomitos</option>
                <option value="asd">Asado</option>
                <option value="hmb">Hamburguesas</option>
            </select>
            <br>
            <hr>
            <label for="agree">Acepta los terminos y condiciones</label>
            <input type="checkbox" name="agree" id="agree" required>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
