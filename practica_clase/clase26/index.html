<!-- 1. Armar un formulario con los siguientes campos:

- Nombre completo
- Edad
- Fecha de nacimiento
- Provincia (seleccionable)

  a- Cuando se clickee en el boton de guardar, 
  debe estructurar los datos del formulario en un objeto  almacenado en una variable global. 
  Mostrar el contenido de esa variable en la consola (console.log) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Clase 26-5</title>
</head>
<body>
    <div class="container">
        <h1>FORMULARIO</h1>
        <form action="">
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <label for="age">Edad</label>
            <input type="number" id="age" min="0" max="149">
            <label for="dateBrithday">Fecha de nacimiento</label>
            <input type="date" id="dateBrithday">
            <label for="selectProvince">Provincia</label>
            <select name="selectProvince" id="selectProvince">
                <option value="0" selected disabled>seleccione una provincia</option>
                <option value="SantaFe">Santa Fe</option>
                <option value="BuenosAires">Buenos Aires</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Chaco">Chaco</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Catamarca">Catamarca</option>
            </select>
        <div class="container-button">
            <button type="button" id="save">Guardar</button>
            <button type="button" id="showData">Mostrar</button>
        </div>
    </form>
</div>
<div id="tabla" class="tabla">
    <table id="dataTable">
        <thead id="headData">
                <th>Nombre</th>
                <th>Edad</th>
                <th>Fecha de nacimiento</th>
                <th>Provincia</th>
        </thead>
        <tbody id="bodyData">
        </tbody>
    </table>
</div>
</body>
</html>
